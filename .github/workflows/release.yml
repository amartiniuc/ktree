name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: arm64
          - os: windows-latest
            platform: windows
            arch: x86_64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build binary
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          python scripts/build_binaries.py --platform linux
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          python scripts/build_binaries.py --platform macos --arch arm64
        else
          python scripts/build_binaries.py --platform windows
        fi
    
    - name: Create release archive
      run: |
        cd dist/${{ matrix.platform }}-${{ matrix.arch }}
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          7z a ../../ktree-${{ matrix.platform }}-${{ matrix.arch }}.zip ktree.exe
        else
          tar czf ../../ktree-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz ktree
        fi
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.tar.gz
          dist/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

